version: '3.8'

x-build-args: &build-args
  DOCKER_BUILDKIT: 1

services:
  pa11y-webservice:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pa11y-webservice
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - pa11y-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  pa11y-network:
    driver: bridge