version: '3.8'

services:
  pa11y-webservice:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pa11y-webservice
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE=mongodb://mongo:27017/pa11y
      - LOG_LEVEL=info
    restart: unless-stopped
    depends_on:
      - mongo
    networks:
      - pa11y-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:6
    container_name: pa11y-mongo
    volumes:
      - mongodb_data:/data/db
    networks:
      - pa11y-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:

networks:
  pa11y-network:
    driver: bridge